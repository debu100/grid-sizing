<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gird Sizing</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-rows: 1fr 1fr 2fr;
        grid-template-columns: auto 400px minmax(200px, 500px);
        grid-auto-rows: 50px;
      }
      .grid-items {
        background-color: purple;
        border: 2px solid salmon;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-items">width expands to fill space</div>
      <div class="grid-items">400px wide</div>
      <div class="grid-items">min 200px max 500px wide</div>
      <div class="grid-items">width expands to fill space</div>
      <div class="grid-items">400px wide</div>
      <div class="grid-items">min 200px max 500px wide</div>
      <div class="grid-items">width expands to fill space</div>
      <div class="grid-items">400px wide</div>
      <div class="grid-items">min 200px max 500px wide</div>
      <div class="grid-items">50px high</div>
    </div>
  </body>
</html>
